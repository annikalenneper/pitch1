<section class="section-sm">
    <div class="md:col-10 lg:col-7 mx-auto text-center">
    {{ partial "image" (dict "Src" .image "Context" .Page "Alt" .title "Class" "mx-auto mb-6" "Size" "200x200") }}
    <h2 class="h3 mb-6">{{ .title }}</h2>
    <div class="content text-center" >{{ .content | markdownify }}</div>
</div>
</section>
